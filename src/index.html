<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Path Finder</title>
</head>
<body>
    <div class="row">
        <div class="col-12 bg-primary text-center mt-5 p-2">
            <h1 class="text-light">Path Finder</h1>
            <p class="text-light">A platform to see most important search algorithms</p>
        </div>
    </div>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6" id="board-area"></div>
            <div class="col-sm-6">
                <div class="row border p-3 bg-light">
                    <div class="col-sm-6">
                        <p>Maps</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                            A
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            B
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                            C
                            </label>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <p>Algorithms</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                    BFS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    DFS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    A*
                    </label>
                </div>
            </div>
                </div>
                <button class="btn btn-primary w-100 mt-1">Solve</button>
                
            </div>
        </div>
    
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
